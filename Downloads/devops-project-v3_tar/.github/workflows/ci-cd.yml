name: CI/CD

on: [push, pull_request, workflow_dispatch]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    strategy:
      matrix:
        # Vérifie que ces noms correspondent exactement aux dossiers dans devops-simple/
        component: [api, frontend, proxy, worker]

    steps:
      - uses: actions/checkout@v4

      - name: Métadonnées de l'image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-
            type=raw,value=latest

      - name: Login GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          # --- MODIFICATION ICI : On pointe vers le bon sous-dossier ---
          context: ./${{ matrix.component }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Scan Trivy
        uses: aquasecurity/trivy-action@master
        with:
          # On scanne l'image qu'on vient de builder
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:sha-${{ github.sha }}
          format: sarif
          output: trivy-${{ matrix.component }}.sarif
          severity: CRITICAL,HIGH

      - name: Upload résultats sécurité
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.component }}.sarif

      - name: Générer SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}:sha-${{ github.sha }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.component }}.json

      - name: Sauvegarder SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.component }}
          path: sbom-${{ matrix.component }}.json
          retention-days: 90

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    # --- MODIFICATION ICI : On définit le dossier de travail pour tout le job ---
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v4

# Étape 5 : Lancer les tests d'intégration
      - name: Démarrer la stack
        run: |
          cp .env.example .env
          # On force le build local pour les tests d'intégration en CI
          docker compose up -d --build
          # Attente que les healthchecks passent
          sleep 20

      - name: Tests d'intégration
        run: python tests/integration_test.py

      - name: Logs si échec
        if: failure()
        run: docker compose logs

      - name: Arrêter la stack
        if: always()
        run: docker compose down -v